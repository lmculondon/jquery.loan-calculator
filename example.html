<!doctype html>
<html class="h-100">

<head>
    <title>Loan Calculator Demo</title>
    <!-- Font Awesome -->
    <!-- Material Design Bootstrap -->
    <link href="build/css/styles.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <style></style>
</head>

<body class="h-100 d-flex">
    <div class="options">
        <div class="loan-types">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"><a href="#" class="active nav-link" id="home-tab-ex" data-product="Test" data-step="50" data-apr="4.5" data-min-term="1" data-max-term="60" data-max-value="15000" data-min-value="500">Personal Loan</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="cuok" data-product="CUOK" data-apr="42.6" data-step="10" data-min-term="1" data-max-term="3" data-max-value="400" data-min-value="100">CUOK</a></li>
                <li class="nav-item"><a class="nav-link" id="profile-tab-ex" data-product="Salary" data-step="25" role="tab" data-apr="6.9" data-min-term="5" data-max-term="12" data-max-value="5000" data-min-value="100">Salary deducted</a></li>
                <li class="nav-item"><a class="nav-link" id="saver-loan" data-apr="4.5" data-product="Saver" data-step="1" data-min-term="1" data-max-term="12" data-max-value="25000" data-min-value="100">Saver</a></li>
            </ul>
        </div>
    </div>
    <div id="lmcu-calculator">
        <div class="calculator">
            <div id="widget" class="inner">
                <div class="left">
                    <h4>Build your <span id="product-name">Premier</span> loan</h4>
                    <div class="slider-body">
                        <div class="slider">
                            <label for="loan-amount">I want to borrow <span id="selected-amount"></span></label>
                            <div id="loanamount"></div>
                        </div>
                        <div class="slider">
                            <label for="loan-duration">and pay it off over <span id="selected-duration"></span> months</label>
                            <div id="loanlength"></div>
                        </div>
                        <!-- #widget -->
                    </div>
                </div>
                <div class="right">
                    <!-- Card -->
                    <div class="representative-example">
                        <div class="example-body">
                            <h4>Representative Example <a tabindex="0" data-toggle="popover" data-trigger="focus" title="Good to know" data-content="This summary is for illustrative purposes only, so as to give you, the borrower, an overview of the potential cost of borrowing. All loan decisions and actual rates are dependent upon personal circumstances and credit reference information provided to us by Credit Reference Agencies. Ask for a personalised illustration. Loan products may be withdrawn at any time and are subject to availability at the time of application. London Mutual Credit Union cannot be held responsible for any errors or omissions." class=""><i class="fas fa-question-circle"></i></a></h4>
                            <ul class="summary">
                                <li>Monthly repayment: <span class="strong" id="payment"></span></li>
                                <li>Representative APR: <span class="strong" id="total-annual-cost"></span></li>
                                <li>Total repayable: <span class="strong " id="loan-total"></span>
                                    <p class="interest-detail"><small>Total interest <span id="interest-total"></span></small></p>
                                </li>
                                <li>Important information</li>
                            </ul>
                            <!-- Button --><a class="btn-apply" id="ApplyLink" href="https://www.cuonline.org.uk/v3/ApplyLoanV3-3.aspx?newmember=no&amount=1000&months=12&skipcalc=true">Apply for this loan</a> </div>
                    </div>
                    <!-- Card -->
                </div>
                <!-- col-sm-10 -->
            </div>
            <!-- row -->
        </div>
    </div>
    <!-- container -->
    <script type="text/javascript">
        var LoanProduct = {
            "product": "CUOK"
            , "apr": "4.5"
            , "minamount": "100"
            , "maxamount": "400"
            , "minterm": "1"
            , "maxterm": "3"
            , "defaultamount": "300"
            , "defaultterm": "2"
            , "step": "10"
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="build/js/scripts.js"></script>
</body>

</html>
